<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>테스트 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M8HMP3WC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="container">
        <h1>테스트 홈페이지</h1>
        <p>이 페이지는 테스트용으로 만들어진 홈페이지입니다.</p>
        <button id="testButton1">버튼 1</button>
        <button id="testButton2">버튼 2</button>
        <button id="testButton3">버튼 3</button>
        <button id="testButton4">버튼 4</button>
        <button id="testButton5">버튼 5</button>
    </div>

    <form action="/tacos">
		<div>
			<label for="username">Enter a Username</label>
			<input type="text" placeholder="username" id="username">
		</div>
		<div>
			<label for="password">Enter a Password</label>
			<input type="password" placeholder="password" id="password">
		</div>
		<div>
			<label for="color">Enter Color</label>
			<input type="color" id="color">
		</div>
		<div>
			<label for="number">Enter Number</label>
			<input type="number" placeholder="number" id="number">
		</div>
		<div>
			<label for="time">Enter Time</label>
			<input type="time" id="time">
		</div>
		<button>Submit</button>
	</form>

    <script>
        // JavaScript 코드
        function trackEvent(buttonName) {
            alert(buttonName + ' 버튼이 클릭되었습니다!');
        }

        document.getElementById('testButton1').addEventListener('click', function() {
            trackEvent('버튼 1');
        });

        document.getElementById('testButton2').addEventListener('click', function() {
            trackEvent('버튼 2');
        });

        document.getElementById('testButton3').addEventListener('click', function() {
            trackEvent('버튼 3');
        });

        document.getElementById('testButton4').addEventListener('click', function() {
            trackEvent('버튼 4');
        });

        document.getElementById('testButton5').addEventListener('click', function() {
            trackEvent('버튼 5');
        });
    </script>

</body>
</html>
