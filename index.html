<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테스트 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테스트 홈페이지</h1>
        <p>이 페이지는 테스트용으로 만들어진 홈페이지입니다.</p>
        <button id="testButton">클릭하세요</button>
    </div>

    <script>
        // JavaScript 코드
        document.getElementById('testButton').addEventListener('click', function() {
            alert('버튼이 클릭되었습니다!');
            
            // Google Analytics 4 이벤트 트래킹 예제
            gtag('event', 'click', {
                'event_category': 'button',
                'event_label': 'test_button',
                'value': 1
            });
        });
    </script>

    <!-- Google Analytics 4 태그 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA4_계정_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'GA4_계정_ID');
    </script>
</body>
</html>
