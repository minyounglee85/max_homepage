<!DOCTYPE html>
<html lang="en">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-M8HMP3WC');</script>
    <!-- End Google Tag Manager -->
    
    <meta charset="UTF-8">
    <title>테스트 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M8HMP3WC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="container">
        <h1>테스트 홈페이지</h1>
        <p>이 페이지는 테스트용으로 만들어진 홈페이지입니다.</p>
        <button id="testButton1">버튼 1</button>
        <button id="testButton2">버튼 2</button>
        <button id="testButton3">버튼 3</button>
        <button id="testButton4">버튼 4</button>
        <button id="testButton5">버튼 5</button>

    <script>
        // JavaScript 코드
        function trackEvent(buttonName) {
            alert(buttonName + ' 버튼이 클릭되었습니다!');
        }

        document.getElementById('testButton1').addEventListener('click', function() {
            trackEvent('버튼 1');
        });

        document.getElementById('testButton2').addEventListener('click', function() {
            trackEvent('버튼 2');
        });

        document.getElementById('testButton3').addEventListener('click', function() {
            trackEvent('버튼 3');
        });

        document.getElementById('testButton4').addEventListener('click', function() {
            trackEvent('버튼 4');
        });

        document.getElementById('testButton5').addEventListener('click', function() {
            trackEvent('버튼 5');
        });
    </script>

</body>
</html>
